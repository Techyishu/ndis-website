<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Monochrome white version for dark backgrounds (footer) -->
  <g transform="translate(100, 100)">
    <!-- Left hand -->
    <path d="M-35,-10 Q-40,-5 -40,0 Q-40,10 -30,15 L-20,10 Q-25,5 -25,0 Q-25,-5 -30,-8 Z" 
          fill="white" stroke="white" stroke-width="2"/>
    
    <!-- Right hand -->
    <path d="M35,-10 Q40,-5 40,0 Q40,10 30,15 L20,10 Q25,5 25,0 Q25,-5 30,-8 Z" 
          fill="white" stroke="white" stroke-width="2"/>
    
    <!-- Heart in center -->
    <path d="M0,-15 C-3,-20 -10,-20 -12,-15 C-14,-10 -14,-5 -10,0 L0,8 L10,0 C14,-5 14,-10 12,-15 C10,-20 3,-20 0,-15 Z" 
          fill="white" fill-opacity="0.9"/>
    
    <!-- Circle outline -->
    <circle cx="0" cy="0" r="45" stroke="white" stroke-width="3" fill="none"/>
    
    <!-- Small accent dots -->
    <circle cx="-32" cy="-32" r="3" fill="white" fill-opacity="0.8"/>
    <circle cx="32" cy="-32" r="3" fill="white" fill-opacity="0.8"/>
    <circle cx="0" cy="-42" r="3" fill="white" fill-opacity="0.8"/>
  </g>
  
  <!-- Wordmark -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="24" font-weight="700" 
        fill="white" text-anchor="middle" letter-spacing="1">EVERCARE</text>
</svg>
